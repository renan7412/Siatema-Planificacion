<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Datos Del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <form th:action="@{/usuarios/modificar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

            <div class="mb-3">
                <label for="username">Usuario</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" readonly />
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" />
            </div>
            <div class="mb-3">
                <label for="apellido">Apellido</label>
                <input th:field="*{apellido}" type="text" class="form-control" id="apellido" />
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" />
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
