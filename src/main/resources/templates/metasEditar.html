<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Meta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h2 class="ab-4">Editar Meta</h2>
        <form th:action="@{/metas/editar/{id}(id=${meta.id})}" th:object="${meta}" method="post">

            <div class="mb-3">
                <label th:for="*{nombre}" class="form-label">Nombre</label>
                <input tipe="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label th:for="*{descripcion}" class="form-label">Descripci√≥n</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label th:for="*{responsable}" class="form-label">Responsable</label>
                <input tipe="text" th:field="*{responsable}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label th:for="*{estado}" class="form-label">Estado</label>
                <input tipe="text" th:field="*{estado}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/metas/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
